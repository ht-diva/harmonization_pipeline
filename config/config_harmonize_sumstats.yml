---
# common parameters
n_cores: &cores 4

# This is an ordered dict that contains the order in which the steps are run.
run_sequence: !!omap
  - 1: 'basic_check'
  - 2: 'fill_data'
  - 3: 'infer_build'
  - 4: 'harmonize'
  - 5: 'sort_alphabetically'
  - 6: 'write_pickle'
  - 7: 'write_tsv'
  - 8: 'report_harmonization_summary'
  - 9: 'report_inflation_factors'
  - 10: 'qq_manhattan_plots'

steps:
  basic_check: # see https://cloufield.github.io/gwaslab/Standardization/
    params:
      run: True
    gl_params:
      n_cores: *cores
      normalize: True
  infer_build: # see https://cloufield.github.io/gwaslab/InferBuild/
    params:
      run: True
  fill_data: # see https://cloufield.github.io/gwaslab/Conversion/#fill_data
    params:
      run: True
    gl_params:
      to_fill: ['MLOG10P', 'P', 'Z']
      overwrite: False
      extreme: True
  harmonize: # see https://cloufield.github.io/gwaslab/Harmonization/
    params:
      run: True
    gl_params:
      basic_check: False
      n_cores: *cores
  sort_alphabetically:
    params:
      run: True
    gl_params:
      n_cores: *cores
  report_harmonization_summary:
    params:
      run: True
      workspace: "outputs"
      workspace_subfolder: True
  report_inflation_factors:
    params:
      run: True
      workspace: "if"
  qq_manhattan_plots:
    params:
      run: True
      workspace: "plots"
      dist: 2
    gl_params:
      mode: 'mqq'
      stratified : True
      maf_bins: [[0, 0.01], [0.01, 0.05], [0.05, 1]]
      scaled: True
      build: "19"
      skip: 1
      sig_level: 5e-8
  write_pickle:
    params:
      run: True
      overwrite: False
      workspace: "pickle"
  write_tsv:
    params:
      run: True
      workspace: "outputs"
      workspace_subfolder: True
    gl_params:
      fmt: "gwaslab"
      to_csvargs:
        compression:
          method: "gzip"
          compresslevel: 1
          mtime: 1


# Filename transformation, e.g.: seq.3007.7.gwas.regenie.gz
filename_mask: [ True, True, True, False, False, False]
filename_sep: '.'

# IO
root_path: "results"
log_filename: "gwaspipe.log"
report_if_filename: "report_if_placeholder.txt"
formatbook_path: "workflow/scripts/gwaspipe/data/formatbook.json"     # fill this var if you want to provide a custom formatbook
