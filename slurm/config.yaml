executor: slurm
jobs: 250
software-deployment-method:
   - conda
   - apptainer
retries: 3
max-jobs-per-second: 10
max-status-checks-per-second: 1
local-cores: 1
cores: &cores 8
latency-wait: 60
keep-going: True
rerun-incomplete: False
printshellcmds: True
scheduler: ilp

default-resources:
    slurm_partition: cpuq
    # slurm_account: ${USER}
    mem_mb: attempt * 512
    threads: 1
    runtime: attempt * 5
set-threads:
    harmonize_sumstats: *cores
    bgzip_tabix: *cores
set-resources:
    harmonize_sumstats:
        mem_mb: 16384 + attempt * 2048
        threads: *cores
    bgzip_tabix:
        threads: *cores
    convert_sumstats:
        mem_mb: 12288 + attempt * 2048
    munge_sumstats:
        mem_mb: 14336 + attempt * 2048
    compute_ldscore:
        mem_mb: 12288 + attempt * 2048
