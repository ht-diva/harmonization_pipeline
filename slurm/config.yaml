executor: slurm
jobs: 200
use-conda: True
use-singularity: False
restart-times: 3
max-jobs-per-second: 10
max-status-checks-per-second: 1
local-cores: 1
cores: &cores 8
latency-wait: 60
keep-going: True
rerun-incomplete: False
printshellcmds: True
scheduler: ilp

default-resources:
    slurm_partition: cpuq
    slurm_account: gianmauro.cuccuru
    mem_mb: 8192
    cpus_per_task: 1
    runtime: 600
set-threads:
    harmonize_sumstats: *cores
    bgzip_tabix: *cores
set-resources:
    harmonize_sumstats:
        mem_mb: 20480